    <body>
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <a href="/">
                        <img class="logo" src="./assets/icon/logo.svg" />
                    </a>
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a href="#" class="navbar__link"> Home </a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link"> About </a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">
                                    Services & Rates
                                </a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link"> Reviews </a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">
                                    Contact us
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <div class="header__auth">
                        <a href="#!" class="sign-in-link">Sign in</a>
                        <a href="#!" class="btn sign-up-btn">Sign up</a>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <!-- Hero -->
            <section class="hero">
                <div class="container">
                    <div class="hero__inner">
                        <!-- Hero media -->
                        <div class="hero__media">
                            <div class="hero__img-wrap">
                                <img
                                    src="./assets/img/hero-1.svg"
                                    alt=""
                                    class="hero__img"
                                />
                                <!-- Decorators -->
                                <img
                                    src="./assets/img/hero-decor-1.svg"
                                    alt=""
                                    class="hero__decor hero__decor-right"
                                />
                                <img
                                    src="./assets/img/hero-decor-2.svg"
                                    alt=""
                                    class="hero__decor hero__decor-left"
                                />
                            </div>
                            <div class="hero__img-wrap hero__img-wrap-small">
                                <img
                                    src="./assets/img/hero-2.svg"
                                    alt=""
                                    class="hero__img"
                                />
                            </div>
                            <div class="hero__card">
                                <section class="hero__card-row">
                                    <img
                                        src="./assets/img/hero-3.svg"
                                        alt=""
                                        class="hero__card-thumb"
                                    />
                                    <div class="hero__card-info">
                                        <h4 class="hero__card-heading">
                                            Pet Health
                                        </h4>
                                        <div class="hero__card-skeleton"></div>
                                        <div class="hero__card-skeleton"></div>
                                    </div>
                                </section>
                                <div class="hero__card-divider"></div>
                                <section class="hero__card-row">
                                    <img
                                        src="./assets/img/hero-4.svg"
                                        alt=""
                                        class="hero__card-thumb hero__card-thumb-bot"
                                    />
                                    <div class="hero__card-info">
                                        <h4 class="hero__card-heading">
                                            Pet care
                                        </h4>
                                        <div class="hero__card-skeleton"></div>
                                        <div class="hero__card-skeleton"></div>
                                    </div>
                                </section>
                            </div>
                        </div>
                        <!-- Hero content -->
                        <section class="hero__content">
                            <h1 class="hero__title section-title">
                                Established & Trusted Pet Care Service
                            </h1>
                            <p class="hero__desc section-desc">
                                Discover a wide variety of Pawsitive services to
                                choose from, including daycare, private walks,
                                office duty and spa.
                            </p>
                            <div class="hero__cta">
                                <a href="#!" class="btn hero__cta-btn">
                                    Book a Meet
                                    <div class="hero__cta-btn--icon">
                                        <svg
                                            width="5"
                                            height="6"
                                            viewBox="0 0 5 6"
                                            fill="none"
                                            xmlns="http://www.w3.org/2000/svg"
                                        >
                                            <path
                                                d="M1.48584 0.5L3.98584 3L1.48584 5.5"
                                                stroke="#FD5056"
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                            />
                                        </svg>
                                    </div>
                                </a>
                                <a href="#!" class="hero__cta-link">
                                    Schedule a Call
                                </a>
                            </div>
                        </section>
                    </div>
                </div>
            </section>
        </main>

</html>
